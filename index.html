<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarvo AI - Automated Quoting for Manufacturers</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Animations */
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 8s ease infinite;
      }
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-slate-950 text-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">

      import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";
      import { 
        Cpu, 
        Zap, 
        BarChart3, 
        Mail, 
        Menu, 
        X, 
        ChevronRight, 
        Factory, 
        Send,
        CheckCircle2,
        BrainCircuit,
        Calendar,
        ArrowRight,
        ShieldCheck,
        Users
      } from "https://esm.sh/lucide-react@0.292.0";

      const App = () => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);
        
        // Handle scroll effects for navbar
        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
            setIsMenuOpen(false);
          }
        };

        return (
          <div className="min-h-screen bg-slate-950 text-slate-50 font-sans selection:bg-cyan-500 selection:text-white overflow-x-hidden">
            
            {/* --- Background Effects --- */}
            <div className="fixed inset-0 z-0 pointer-events-none">
              {/* Glowing Orbs */}
              <div className="absolute top-[-10%] left-[-10%] w-[40rem] h-[40rem] bg-cyan-500/10 rounded-full blur-[128px] animate-pulse"></div>
              <div className="absolute bottom-[-10%] right-[-10%] w-[40rem] h-[40rem] bg-blue-600/10 rounded-full blur-[128px]"></div>
              
              {/* Grain Overlay */}

              {/* Grid Pattern */}
              <div className="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"></div>
            </div>

            {/* --- Navigation --- */}
            <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-950/80 backdrop-blur-md border-b border-white/10' : 'bg-transparent'}`}>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-20">
                  {/* Logo */}
                  <div className="flex items-center gap-2 cursor-pointer group" onClick={() => scrollToSection('home')}>

                    </span>
                  </div>

                  {/* Desktop Links */}
                  <div className="hidden md:flex items-center space-x-8">

                      <button

                        onClick={() => scrollToSection(item.toLowerCase())}

                  <div className="md:hidden">

                  </div>
                </div>
              </div>

                {/* Main Title */}

                    Trapped in Your Inbox

                    { label: 'Win Rate Increase', value: '40%' },

                      title: "Capture & Parse",

                    {

                      title: "Generate Quotes",
                      desc: "AI applies your pricing logic and ERP data to build accurate quotes in seconds."
                    },
                    {
                      icon: <Send className="w-6 h-6 text-white" />,
                      color: "bg-purple-600",

                      desc: "Delivers professional, branded proposals directly to your customers."

                    {
                      icon: <BarChart3 className="w-6 h-6 text-white" />,

                      <div className="h-full bg-slate-900/80 backdrop-blur-sm p-8 rounded-xl border border-white/5 group-hover:bg-slate-900 transition-colors">
                        <div className={`w-12 h-12 rounded-lg ${step.color} shadow-lg shadow-${step.color}/20 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300`}>
                          {step.icon}

                    </div>
                  ))}

              </div>
            </section>

            {/* --- Impact / Why Us Section --- */}

              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-16 items-center">
                <div className="order-2 lg:order-1">
                  <div className="inline-block px-4 py-1.5 rounded-lg bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm font-medium mb-6">

                  <h2 className="text-3xl md:text-5xl font-bold mb-6 leading-tight">

                        <div className="mt-1 flex-shrink-0 w-6 h-6 rounded-full bg-cyan-500/10 border border-cyan-500/20 flex items-center justify-center group-hover:bg-cyan-500/20 transition-colors">
                          <CheckCircle2 className="w-3.5 h-3.5 text-cyan-400" />
                        </div>
                        <span className="text-slate-300 group-hover:text-white transition-colors">{item}</span>
                      </div>
                    ))}
                  </div>
                </div>
                
                {/* Interactive Card Graphic */}
                <div className="order-1 lg:order-2 relative perspective-1000">
                  <div className="absolute -inset-2 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-2xl blur-lg opacity-20 animate-pulse"></div>
                  
                  <div className="relative bg-slate-900 border border-white/10 rounded-2xl p-8 shadow-2xl backdrop-blur-xl transform rotate-y-12 hover:rotate-y-0 transition-transform duration-700 ease-out">
                    {/* Card Header */}
                    <div className="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
                      <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-full bg-slate-800 border border-white/10 flex items-center justify-center">
                          <Factory className="w-5 h-5 text-cyan-400" />
                        </div>
                        <div>
                          <div className="text-sm font-semibold text-white">Fabrication Quote #4092</div>
                          <div className="text-xs text-slate-500 flex items-center gap-1">
                            <div className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                            Live • Automated
                          </div>
                        </div>
                      </div>
                      <div className="px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-xs font-bold tracking-wide">
                        READY TO SEND
                      </div>
                    </div>
                    
                    {/* Card Body */}
                    <div className="space-y-4 font-mono text-sm">
                      <div className="flex justify-between items-center p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">

                        <span className="text-white">$1,240.50</span>
                      </div>
                      <div className="flex justify-between items-center p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">

                        <span className="text-white">$450.00</span>
                      </div>
                      <div className="flex justify-between items-center p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">
                        <span className="text-slate-400">Bending Operations</span>

                        <div className="bg-gradient-to-r from-cyan-500 to-blue-500 h-1.5 rounded-full w-[98.5%] shadow-[0_0_10px_rgba(6,182,212,0.5)]"></div>
                      </div>
                    </div>
                  </div>

                  {/* Floating Elements */}
                  <div className="absolute -top-6 -right-6 p-4 bg-slate-800 border border-white/10 rounded-xl shadow-xl flex items-center gap-3 animate-bounce duration-[3000ms]">
